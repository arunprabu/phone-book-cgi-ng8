<div class="container">
    <div class="row" datatable>
        <section class="col-sm-12 main-section ">
            <div class="jumbotron">
                <h1 class="display-4">Contact Manager App!</h1>
                <a class="btn btn-primary btn-lg" routerLink="/contacts/add" role="button">Create New Contact</a>
            </div>
        </section>
    </div>

    <div class="row" *ngIf="(contactList && contactList.length > 0);else NoContactsFoundWrapper">
        <div class="card col-sm-3" *ngFor="let contact of contactList">
            <div class="card-body">
                <h5 class="card-title">{{contact.name}}</h5>
                <p class="card-text">{{contact.phone}}</p>
                <a routerLink="/contacts/{{contact.id}}" class="link">View Details</a>
            </div>
        </div>
    </div>

    <!-- Template Ref -->
    <ng-template #NoContactsFoundWrapper>
        <div class="alert alert-danger">
            No Contacts Found!. You can add one!
        </div>
    </ng-template>

</div>
